services:
  - type: web
    name: sonauto-proxy-pro
    env: node
    plan: free
    branch: main
    buildCommand: npm install
    startCommand: node server.js
    autoDeploy: true
    healthCheckPath: "/"
    envVars:
      - key: EXPO_PUBLIC_SONAUTO_API_KEY
        value: "<SET_YOUR_SONAUTO_API_KEY_IN_RENDER_DASHBOARD>"
      - key: AUTO_DOWNLOAD
        value: "false"
      - key: ENABLE_KEEP_ALIVE
        value: "true"
      - key: KEEP_ALIVE_URL
        value: "<SET_YOUR_RENDER_SERVICE_URL_HERE>"
      - key: CLIENT_API_KEY
        value: ""
    disk: 1024
